<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #robot {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        transition: top 0.1s, left 0.1s;
      }
    </style>
  </head>
  <body>
    <h1>ROBO RX-X1</h1>
    <img
      id="robot"
      src="https://cdn-icons-png.flaticon.com/512/2433/2433036.png"
      alt="Robot"
    />
    <script src="index.js"></script>
  </body>
</html>
