<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layout Systems Final Exercise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>
    <section id="gallery">
      <div class="gallery-container">
        <h1 id="art-gallery">ART GALLERY</h1>
        <div class="gallery">
          <div class="gallery-item">
            <img src="https://picsum.photos/400" alt="Gallery image 1" />
          </div>
          <div class="gallery-item">
            <img src="https://picsum.photos/500" alt="Gallery image 2" />
          </div>
          <div class="gallery-item">
            <img src="https://picsum.photos/600" alt="Gallery image 3" />
          </div>
          <div class="gallery-item">
            <img src="https://picsum.photos/700" alt="Gallery image 4" />
          </div>
          <div class="gallery-item">
            <img src="https://picsum.photos/800" alt="Gallery image 5" />
          </div>
          <div class="gallery-item">
            <img src="https://picsum.photos/900" alt="Gallery image 6" />
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="footer-logo">
        <h2>LOGO</h2>
      </div>
      <div class="footer-about">
        <h2>About Us</h2>
        <ul>
          <li><a href="#">Legal</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Guidelines</a></li>
          <li><a href="#">Terms of Service</a></li>
        </ul>
      </div>
      <div class="footer-contact">
        <h2>Contact</h2>
        <ul>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Sponsorship</a></li>
          <li><a href="#">Cookies Policy</a></li>
        </ul>
      </div>
      <div class="footer-social">
        <h2>Social Media</h2>
        <ul>
          <li><a href="#">Social Media 1</a></li>
          <li><a href="#">Social Media 2</a></li>
          <li><a href="#">Social Media 3</a></li>
        </ul>
      </div>
      <div class="footer-newsletter">
        <h2>Join Our Newsletter</h2>
        <form>
          <input type="email" placeholder="Enter your E-mail" />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </footer>
  </body>
</html>
